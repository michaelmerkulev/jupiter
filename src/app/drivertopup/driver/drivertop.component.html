<div class="row pt-5"   >
  <div class="col-md-5 mx-auto">
      <div class="card ">
          <div class="card-body ">
              <div class="login_logo">
                  <img src="/assets/img/logonew.png" width="230" class="text-center" />
              </div>

                <form class="form" [formGroup]="registerDriverForm" (ngSubmit)="addUpdateDriver('add')">
                    <div class="col-sm-12 padd0">
                        <div class="form-group">
                            <label class="control-label" translate>Amount</label>
                            <input id="amount" type="number" class="form-control" formControlName="amount"  [ngClass]="{ 'is-invalid': submitted && f.amount.errors }">
                            <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                                <div *ngIf="f.amount.errors.required">Amount is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" translate>LastName</label>
                            <input id="lastName" type="text" class="form-control" formControlName="lastName"  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                            </div>
                        </div>
                    </div>
                    
                    </div>
                    <div class="col-sm-12 form-btn text-center">
                        <button  [disabled]="loading" class="btn btn-success" translate>Save</button>&nbsp;
                        <button (click)="cancel()" type="button" class="btn btn-info">Cancel</button>
                    </div>
                </form>
          </div>
      </div>
  </div>
  </div>
